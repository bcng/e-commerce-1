<h1>Add a new product</h1>
<form ng-submit="addNewProduct()">  
    <input type="text" ng-model="item.title" placeholder="Add item name"></input>
    <br>
    <input type="text" ng-model="item.description" placeholder="Add description"></input>
    <br>
    <input type="text" ng-model="item.price" placeholder="Add amount (must be number)"></input>
    <br>
    <button type="submit" class="btn btn-default" ng-submit="addNewProduct()">Submit</button>
</form>
