<h2>Add a product</h2>
<a href="/#/add">Add New</a>
<h2>Update/Delete a product</h2>
<table>
    <tr ng-repeat="product in products">
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price | currency}}</td>
        <td>
            <button><a href="/#/edit/{{product._id}}">Update </a></button>
        </td>
        <td>
            <button ng-click="deleteProduct(product)">Delete</button>
        </td>
        <hr>
    </tr>
</table>
<hr>


<div> {{products._id}} </div>
