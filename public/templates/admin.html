<h1>Add a new product</h1>
<form ng-submit="addNewProduct()">
    <input type="text" ng-model="product.title" placeholder="Add item name"></input>
    <br>
    <input type="text" ng-model="product.description" placeholder="Add description"></input>
    <br>
    <input type="text" ng-model="product.price" placeholder="Add amount (must be number)"></input>
    <br>
    <button type="submit" class="btn btn-default" ng-submit="addNewProduct()">Submit</button>
</form>

<h1>Update/Delete a product</h1>
<table>
<tr ng-repeat="product in products">
    <td>{{product.title}}</td>
    <td>{{product.description}}</td>
    <td>{{product.price | currency}}</td>
    <td><button ng-click="updateProduct(product)">Update</button></td>
    <td><button ng-click="deleteProduct(product)">Delete</button></td>
    <hr>
</tr>
</table>
<hr>
