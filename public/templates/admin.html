<h1>Add a new product</h1>
<form ng-submit="addNewProduct()"> 
    <input type="file" name="pic" ng-model="item.image" accept="image/" > <br>
    <input type="text" ng-model="item.title" placeholder="Add item name"></input> <br>
    <input type="text" ng-model="item.desc" placeholder="Add description"></input> <br>
    <input type="text" ng-model="item.price" placeholder="Add amount"></input> <br>
    <button type="submit" class="btn btn-default" ng-submit="addNewProduct()">Submit</button>
</form>
